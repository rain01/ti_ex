{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trusted Insight test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
        <a class="navbar-brand" href="#">Trusted Insight test</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars09" aria-controls="navbars09" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-md-center" id="navbars09">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="home_link">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logs_link">Logs</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="p-3">
        <div id="home">
            <div id="users_block">
                {% include 'users.html' %}
            </div>
            {% block forms %}{% endblock %}
        </div>
        <div id="logs" style="display: none;">
            <h1>Logs</h1>
            <div class="row">
                <div class="col-sm">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Requested at</th>
                                <th scope="col">Path</th>
                                <th scope="col">View method</th>
                                <th scope="col">Method</th>
                                <th scope="col">Status code</th>
                                <th scope="col">Data</th>
                                <th scope="col">Response</th>
                            </tr>
                        </thead>
                        <tbody id="logs_rows">
                            {% include 'logs.html' %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="{% static "main.js" %}"></script>
</body>
</html>
